<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shop</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header padding-site">

        <div class="page-header-wrp-btn">
          <a href="index.html" class="page-header-logo">
            <img src="images/logo.png" alt="logo" height="38">
          </a>
          <form action="#" class="page-header-search-form">
            <label for="search-btn">
              <embed src="images/search.svg" />
            </label>
          </form>
        </div>

        <div class="page-header-wrp-btn">
          <nav class="menu">
            <button class="menu-btn">
              <span class="menu-btn-item"></span>
            </button>
          </nav>

          <button class="account-btn">
            <embed src="images/profile.svg" />
          </button>
          <div class="cart-box">
            <button class="cart-btn">
              <embed src="images/cart.svg" />
              <span class='badge badge-warning cart-btn' id='count'> 5 </span>
            </button>
          </div>
        </div>
      </header>
      <main>
        <!-- TEASER -->
        <div class="teaser_wrap">
          <div class="teaser">
            <img src="images/teaser_image.png">
          </div>
          <div class="teaser">
            <section class="brand">
              <div class="brand-title-wrp">
                <h2 class="brand-title">The brand</h2>
                <h3 class="brand-subtitle">
                  of luxerious 
                  <span>fashion</span>
                </h3>
              </div>
            </section>
          </div>
        </div>

        <!-- CATEGORIES -->
        <div class="categories_wrap container_boxed">
          <div class="cat_box_wrap">
            <div class="cat_box_top">
              <div class="cat_box_small cat_woman">
                <h3>
                  30% OFF
                  <span>for women</span>
                </h3>
              </div>
              <div class="cat_box_small cat_man">
                <h3>
                  HOT DEAL
                  <span>for man</span>
                </h3>
              </div>
              <div class="cat_box_small cat_kids">
                <h3>
                  NEW ARRIVALS
                  <span>for kids</span>
                </h3>
              </div>
            </div>
            <div class="cat_box_bottom cat_accesories">
              <h3>
                LUXIROUS & TRENDY
                <span>accesories</span>
              </h3>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
